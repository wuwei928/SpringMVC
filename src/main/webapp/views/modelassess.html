        function createChart() {
            $("#chart").kendoChart({
                title: {
                    text: "控制参数情况下输出功率预测"
                },
                legend: {
                    visible: false

                    type: "line",

                            0.083315479,
                            0.086324947, 
                            0.097818844,

                categoryAxis: {

                    },
                    categories: [408, 458, 508, 558, 608, 658, 708, 758, 808, 858, 908, 958, 1008],
                },
                valueAxis: {

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
