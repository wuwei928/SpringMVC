                <script>
                    var TICKS_PER_DAY = 86400000,
                        POINTS = 100,
                        lastDate = new Date("2017/09/05"),
                        fpsUpdateInterval,
                        stocks = [[], [], [], [], [], [], [], [], [], [], []];
                    var col =   [0, , , , , , , , , , , , , , , , , , , , , , , ,
                               200, , , , , , , , , , , , , , , , , , , , , , , ,

                    function createChart() {

                            }, {

                            }],

                                majorGridLines: {

                                }
                            },
                            transitions: false
                        });
                        $("#chart1").kendoChart({
                            renderAs: "canvas",
                            title: {
                                text: "设定输出功率为508时原进煤量与控制后进煤量对比图"
                            },
                            legend: {

                            },
                            series: [{

                                markers: {

                                data: stocks[3]
                            }, {
                                type: "line",
                                name: "Stock C",
                                color: "#ED7D31",
                                markers: {
                                    visible: false
                                },
                                data: stocks[4]
                            }],
                            categoryAxis: {
                                categories: col,
                                title: {

                                },
                                majorGridLines: {
                                    visible: false
                                }
                            },
                            transitions: false
                        });
                        $("#chart2").kendoChart({
                            renderAs: "canvas",
                            title: {
                                text: "设定输出功率为508时原进水量与控制后进水量对比图"
                            },
                            legend: {
                                visible: false
                            },
                            series: [{
                                type: "line",
                                name: "Stock B",
                                color: "#0165AA",
                                markers: {
                                    visible: false
                                },
                                data: stocks[5]
                            }, {
                                type: "line",
                                name: "Stock C",
                                color: "#ED7D31",
                                markers: {
                                    visible: false
                                },
                                data: stocks[6]
                            }],
                            categoryAxis: {
                                categories: col,
                                title: {
                                    text: "Time"
                                },
                                majorGridLines: {
                                    visible: false
                                }
                            },
                            transitions: false
                        });
                        $("#chart3").kendoChart({
                            renderAs: "canvas",
                            title: {
                                text: "设定输出功率为508时原氧量与控制后氧量对比图"
                            },
                            legend: {

                            },
                            series: [{
                                type: "line",
                                name: "Stock B",
                                color: "#0165AA",
                                markers: {
                                    visible: false
                                },
                                data: stocks[7]
                            }, {
                                type: "line",
                                name: "Stock C",
                                color: "#ED7D31",
                                markers: {
                                    visible: false
                                },
                                data: stocks[8]
                            }],
                            valueAxis: {
                                min: 5,
                                max: 6,
                                crosshair: {

                            },

                                title: {

                        });
                        $("#chart4").kendoChart({
                            renderAs: "canvas",
                            title: {

                            legend: {

                            series: [{

                            }, {
                                type: "line",

                    $(document).ready(function () {
                        //initializeData();

                        setTimeout(function () {
                            createChart();

                            $("#example").bind("kendo:skinChange", function (e) {
                                createChart();
                            });
                            play();

                        }, 400);
                    });

                    function initializeData() {
                        for (var i = 0; i < POINTS; i++) {
                            addPoint1();
                            addPoint();
                        }
                    }

                    function play() {
                        step();
                        step1();
                        step2();
                        step3();
                        step4();
                    }

                    function step() {
                        addPoint();

                        setTimeout(function () {
                            $("#chart").data("kendoChart").refresh();
                            kendo.animationFrame(step);
                        }, 500);
                    }
                    function step1() {
                        addPoint1();

                        setTimeout(function () {
                            $("#chart1").data("kendoChart").refresh();
                            kendo.animationFrame(step1);
                        }, 500);
                    }
                    function step2() {
                        addPoint2();

                        setTimeout(function () {
                            $("#chart2").data("kendoChart").refresh();
                            kendo.animationFrame(step2);
                        }, 500);
                    }
                    function step3() {
                        addPoint3();

                        setTimeout(function () {
                            $("#chart3").data("kendoChart").refresh();
                            kendo.animationFrame(step3);
                        }, 500);
                    }
                    function step4() {
                        addPoint4();

                        setTimeout(function () {
                            $("#chart4").data("kendoChart").refresh();
                            kendo.animationFrame(step4);
                        }, 500);
                    }


                    function addPoint() {
                        var number;
                        var random = Math.round(Math.random());
                        if (random === 0) {
                            number = 508 + parseFloat("0." + randomize(0, 3));
                        } else {
                            number = 508 - parseFloat("0." + randomize(0, 3));
                        }

                        stocks[1].push(number);

                        var number2 = randomize(506, 510);
                        stocks[2].push(number2);

                        if (stocks[1].length > POINTS) {
                            stocks[1].shift();
                        }

                        if (stocks[2].length > POINTS) {
                            stocks[2].shift();
                        }

                    }

                    function addPoint1() {
                        var number;
                        var random = Math.round(Math.random());
                        if (random === 0) {
                            number = 210 + randomize(0, 1);
                        } else {
                            number = 210 - randomize(0, 1);
                        }

                        stocks[3].push(number);

                        var number2 = randomize(206, 220);
                        stocks[4].push(number2);

                        // Shift the data points of each series to the left
                        if (stocks[3].length > POINTS) {
                            stocks[3].shift();
                        }

                        if (stocks[4].length > POINTS) {
                            stocks[4].shift();
                        }

                    }

                    function addPoint2() {
                        var number;
                        var random = Math.round(Math.random());
                        if (random === 0) {
                            number = 1400 + randomize(0, 3);
                        } else {
                            number = 1400 - randomize(0, 3);
                        }

                        stocks[5].push(number);

                        var number2 = randomize(1370, 1420);
                        stocks[6].push(number2);

                        if (stocks[5].length > POINTS) {
                            stocks[5].shift();
                        }

                        if (stocks[6].length > POINTS) {
                            stocks[6].shift();
                        }

                    }

                    function addPoint3() {
                        var number = 5 + parseFloat("0." + randomize(5, 7));
                        stocks[7].push(number);

                        var number2 = 5 + parseFloat("0." + randomize(2, 9));
                        stocks[8].push(number2);

                        if (stocks[7].length > POINTS) {
                            stocks[7].shift();
                        }

                        if (stocks[8].length > POINTS) {
                            stocks[8].shift();
                        }

                    }

                    function addPoint4() {
                        var number;
                        var random = Math.round(Math.random());
                        if (random === 0) {
                            number = 0.7 + parseFloat("0.0" + randomize(1, 2));
                        } else {
                            number = 0.7 - parseFloat("0.0" + randomize(1, 2));;
                        }
                        stocks[9].push(number);

                        var random1 = Math.round(Math.random());
                        var number2;
                        if (random1 === 0) {
                            number2 = 0.7 + parseFloat("0.0" + randomize(1, 9));
                        } else {
                            number2 = 0.6 + parseFloat("0.0" + randomize(1, 9));;
                        }
                        
                        stocks[10].push(number2);

                        if (stocks[9].length > POINTS) {
                            stocks[9].shift();
                        }

                        if (stocks[10].length > POINTS) {
                            stocks[10].shift();
                        }

                    }

                    function randomize(m, n) {
                        return Math.random() * (n - m) + m;
                    }
